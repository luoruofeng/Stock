<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="index::common_body(~{::content},~{::head},'主页',~{})">
<head>
<script src="../js/echarts.min.js"></script>


<script type="text/javascript">
	$(document).ready(function() {

		$("#end_date").val(getFormatedDate(new Date()));
		$("#start_date").val(getFormatedDate(add(new Date(), "m", -1)));
	});

	/** 
	 *js中更改日期  
	 * y年， m月， d日， h小时， n分钟，s秒  
	 */
	function add(date, part, value) {
		value *= 1;
		if (isNaN(value)) {
			value = 0;
		}
		switch (part) {
		case "y":
			date.setFullYear(date.getFullYear() + value);
			break;
		case "m":
			date.setMonth(date.getMonth() + value);
			break;
		case "d":
			date.setDate(date.getDate() + value);
			break;
		case "h":
			date.setHours(date.getHours() + value);
			break;
		case "n":
			date.setMinutes(date.getMinutes() + value);
			break;
		case "s":
			date.setSeconds(date.getSeconds() + value);
			break;
		default:
		}
		return date;
	}

	function get2Position(num) {
		return num < 10 ? "0" + num : num;
	}

	function getFormatedDate(date) {
		if (date == null)
			return;
		return date.getFullYear() + "-" + get2Position(date.getMonth() + 1)
				+ "-" + get2Position(date.getDate());
	}

	function getDateFromStr(dateStr) {
		var array = dateStr.split("-");
		return new Date(array[0], array[1] - 1, array[2]);
	}

	function getData() {
		getCodeResultData();
		getStockData();
	}

	function getCodeResultData() {
		$("#code_result_table_content").html("");
		
		$.ajax({
					method : "POST",
					url : "/coderesults",
					data : {
						"keyWord" : $("#code_input").val(),
						"startDate" : getDateFromStr($("#start_date").val()),
						"endDate" : getDateFromStr($("#end_date").val())
					},
					success : function(result) {
						if (result.message != null) {
							alert(result.message);
						}

						var tr;

						if (result.codeResults != null
								&& result.codeResults.length > 0) {

							var id = 0;
							for ( var index in result.codeResults) {
								tr = $("<tr></tr>");
								var codeResult = result.codeResults[index];

								var $isNull = $("<th></th>").append(id += 1);
								var $stockCode = $("<td></td>").append(
										codeResult.code);
								var $stockDate = $("<td></td>").append(
										getFormatedDate(new Date(
												codeResult.date)));
								var $numberOfDays = $("<td></td>").append(
										codeResult.numberOfDays);
								var $min = $("<td></td>")
										.append(codeResult.min);
								var $max = $("<td></td>")
										.append(codeResult.max);
								var $avg = $("<td></td>")
										.append(codeResult.avg);
								var $close = $("<td></td>").append(
										codeResult.close);

								tr.append($isNull);
								tr.append($stockCode);
								tr.append($stockDate);
								tr.append($numberOfDays);
								tr.append($min);
								tr.append($max);
								tr.append($avg);
								tr.append($close);

								$("#code_result_table_content").append(tr);
							}

						}
					},
					error : function() {
						alert("get code result error!!!!");
					}
				});
	}


	var startDate,endDate;
	
	function getStockData() {
		startDate = null;
		endDate = null;
		$.ajax({
					method : "POST",
					url : "/stocks",
					data : {
						"keyWord" : $("#code_input").val()
					},
					success : function(result) {
						if (result.message != null) {
							alert(result.message);
						}

						var tr;

						if (result.stocks != null && result.stocks.length > 0) {

							stocks = [];
							
							inputStartDate = getDateFromStr($("#start_date").val());
							inputEndDate = getDateFromStr($("#end_date").val());
							
							var lastDate;
							result.stocks.reverse();
							for ( var index in result.stocks) {
								var stock = result.stocks[index];
								var stockJson = [
										getFormatedDate(new Date(stock.date)),
										stock.open, stock.close, stock.low,
										stock.high ];
								stocks.push(stockJson);
								
								
								/****** set start date and end date*****/
								itemDate = new Date(stock.date);
								if(itemDate >= inputStartDate && startDate == null)
									startDate = itemDate;
								
								if(itemDate >= inputEndDate && endDate == null)
									endDate = itemDate;
								
								lastDate = itemDate;
							}
							

							if(endDate == null){
								endDate = lastDate;
							}
							
							stockImage(stocks)
						}
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert("get stocks error!!!!");
						alert(XMLHttpRequest);
						alert(textStatus);
						alert(errorThrown);
					}
				});
	}

	
	
	
	// 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
	/************************* stock image ***********************************/
	
	
	var data0 = null;
	function stockImage(data) {
		
		var myChart = echarts.init(document.getElementById('stock_image'));
		data0 = splitData(data);

		option = {
			title : {
				text : '上证指数',
				left : 0
			},
			tooltip : {
				trigger : 'axis',
				axisPointer : {
					type : 'cross'
				}
			},
			legend : {
				data : [ '日K', 'MA5', 'MA10', 'MA20', 'MA30' ]
			},
			grid : {
				left : '10%',
				right : '10%',
				bottom : '15%'
			},
			xAxis : {
				type : 'category',
				data : data0.categoryData,
				scale : true,
				boundaryGap : false,
				axisLine : {
					onZero : false
				},
				splitLine : {
					show : false
				},
				splitNumber : 20,
				min : 'dataMin',
				max : 'dataMax'
			},
			yAxis : {
				scale : true,
				splitArea : {
					show : true
				}
			},
			dataZoom : [ {
				type : 'inside',
				//百分百
				//start : 20,
				//end : 100
				startValue:getFormatedDate(startDate),
				endValue:getFormatedDate(endDate)
				//设置起始值
				//endValue:$("#end_date").val()
				//endValue:"2018-01-01"
			}, {
				show : true,
				type : 'slider',
				y : '90%',
				start : 50,
				end : 100
			} ],
			series : [
					{
						name : '日K',
						type : 'candlestick',
						data : data0.values,
						itemStyle : {
							normal : {
								color : upColor,
								color0 : downColor,
								borderColor : upBorderColor,
								borderColor0 : downBorderColor
							}
						},
						markPoint : {
							label : {
								normal : {
									formatter : function(param) {
										return param != null ? Math
												.round(param.value) : '';
									}
								}
							},
							data : [ {
								name : 'XX标点',
								coord : [ '2013/5/31', 2300 ],
								value : 2300,
								itemStyle : {
									normal : {
										color : 'rgb(41,60,85)'
									}
								}
							}, {
								name : 'highest value',
								type : 'max',
								valueDim : 'highest'
							}, {
								name : 'lowest value',
								type : 'min',
								valueDim : 'lowest'
							}, {
								name : 'average value on close',
								type : 'average',
								valueDim : 'close'
							} ],
							tooltip : {
								formatter : function(param) {
									return param.name + '<br>'
											+ (param.data.coord || '');
								}
							}
						},
						markLine : {
							symbol : [ 'none', 'none' ],
							data : [ [ {
								name : 'from lowest to highest',
								type : 'min',
								valueDim : 'lowest',
								symbol : 'circle',
								symbolSize : 10,
								label : {
									normal : {
										show : false
									},
									emphasis : {
										show : false
									}
								}
							}, {
								type : 'max',
								valueDim : 'highest',
								symbol : 'circle',
								symbolSize : 10,
								label : {
									normal : {
										show : false
									},
									emphasis : {
										show : false
									}
								}
							} ], {
								name : 'min line on close',
								type : 'min',
								valueDim : 'close'
							}, {
								name : 'max line on close',
								type : 'max',
								valueDim : 'close'
							} ]
						}
					}, {
						name : 'MA5',
						type : 'line',
						data : calculateMA(5),
						smooth : true,
						lineStyle : {
							normal : {
								opacity : 0.5
							}
						}
					}, {
						name : 'MA10',
						type : 'line',
						data : calculateMA(10),
						smooth : true,
						lineStyle : {
							normal : {
								opacity : 0.5
							}
						}
					}, {
						name : 'MA20',
						type : 'line',
						data : calculateMA(20),
						smooth : true,
						lineStyle : {
							normal : {
								opacity : 0.5
							}
						}
					}, {
						name : 'MA30',
						type : 'line',
						data : calculateMA(30),
						smooth : true,
						lineStyle : {
							normal : {
								opacity : 0.5
							}
						}
					},

			]
		};

		myChart.setOption(option);
	}

	var upColor = '#ec0000';
	var upBorderColor = '#8A0000';
	var downColor = '#00da3c';
	var downBorderColor = '#008F28';

	function splitData(rawData) {
		var categoryData = [];
		var values = []
		for (var i = 0; i < rawData.length; i++) {
			categoryData.push(rawData[i].splice(0, 1)[0]);
			values.push(rawData[i])
		}
		return {
			categoryData : categoryData,
			values : values
		};
	}

	function calculateMA(dayCount) {
		var result = [];
		for (var i = 0, len = data0.values.length; i < len; i++) {
			if (i < dayCount) {
				result.push('-');
				continue;
			}
			var sum = 0;
			for (var j = 0; j < dayCount; j++) {
				sum += data0.values[i - j][1];
			}
			result.push(sum / dayCount);
		}
		return result;
	}
</script>
</head>
<body class="flat-blue">
	<div id="content" th:fragment="content">


		<div class="row">
			<div class="col-md-12">
				<div class="form-inline">
					<div class="form-group">
						<label for="code_input">key word</label> <input type="text"
							class="form-control" id="code_input" placeholder="input code">
					</div>

					&nbsp;&nbsp;&nbsp;

					<div class="form-group">
						<label for="start_date">start date</label> <input type="date"
							class="form-control" id="start_date">
					</div>

					&nbsp;&nbsp;&nbsp;

					<div class="form-group">
						<label for="end_date">end date</label> <input type="date"
							class="form-control" id="end_date">
					</div>

					&nbsp;&nbsp;&nbsp;

					<button type="submit" class="btn btn-default" onclick="getData()">GET</button>
				</div>

			</div>
		</div>

		<!-- stock image -->
		<div class="row">
			<div class="col-md-12">
				<div id="stock_image" style="width: 100%; height: 400px;"></div>
			</div>
		</div>

		<!-- code result table -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">CODE RESULT</div>
					<div class="panel-body">
						<p>Search code result that between start date and end date by
							code or name !!!</p>
					</div>

					<!-- Table -->
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>code</th>
								<th>date</th>
								<th>numberOfDays</th>
								<th>min</th>
								<th>max</th>
								<th>avg</th>
								<th>close</th>
							</tr>
						</thead>
						<tbody id="code_result_table_content">
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
